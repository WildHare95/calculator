<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Calculator</title>
</head>
<body>
    <form name="calcForm" id="calcForm">
        <div>
            <label for="valueA">Value A</label>
            <input type="number" id="valueA" placeholder="Value A"/>
        </div>
        <div>
            <label for="valueB">Value B</label>
            <input type="number" id="valueB" placeholder="Value B"/>
        </div>
        <label for="arithmeticOperator">
            <select id="arithmeticOperator">
                <option value="+">Addition, "+"</option>
                <option value="-">Subtraction, "-"</option>
                <option value="/">Division, "/"</option>
                <option value="*">Multiplication "*"</option>
            </select>
        </label>
        <button type="submit" id="submitButton">Calculate</button>
        <div>
            Result:
            <output id="result" form="calcForm"></output>
        </div>
    </form>
</body>
</html>

<script src="index.js"></script>
